<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>diy块级的a标签</title>
		<style type="text/css">
			.navList{
				display: block;
				width: 200px;
				height: 50px;
				line-height: 50px;/*使文字垂直居中*/
				text-decoration: none;
				text-indent: 2em;
				font-family: "微软雅黑";
				font-size: 20px;
				color: #333333;
				background-image: url(img/circle.png);
				background-size: 20px;
				background-position:18px center;
				background-repeat: no-repeat;
			}
			.navList:hover{
				background-color: #1BC4C3;
				font-weight:600;
			}
		</style>
	</head>
	<body>
		<a href="#" class="navList">手机</a>
		<a href="#" class="navList">电脑</a>
		<a href="#" class="navList">游戏机</a>
		<a href="#" class="navList">配件</a>
		<a href="#" class="navList">平板</a>
	</body>
</html>
